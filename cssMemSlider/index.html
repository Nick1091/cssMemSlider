<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="wrapper">
    <div class="container">
      <input type="radio" id="slide-1" checked="checked" name="slides">
      <input type="radio" id="slide-2" name="slides">
      <input type="radio" id="slide-3" name="slides">
      <input type="radio" id="slide-4" name="slides">
      <input type="radio" id="slide-5" name="slides">
      <ul class="slider_img">
        <li class="img_div slide-1">
          <img src="assets/1.jpg" class="img">
        </li>
        <li class="img_div slide-2" >
          <img src="assets/2.jpg" class="img">

          <img src="assets/5.jpg" class="img">

        </div>

          <label for="slide-1" class="slid1 dot"><span class="label_dot"></span></label>
          <label for="slide-2" class="slid2 dot"><span class="label_dot"></span></label>
          <label for="slide-3" class="slid3 dot"><span class="label_dot"></span></label>
          <label for="slide-4" class="slid4 dot"><span class="label_dot"></span></label>
          <label for="slide-5" class="slid5 dot"><span class="label_dot"></span></label>

      </div>
    </div>
  </div>
